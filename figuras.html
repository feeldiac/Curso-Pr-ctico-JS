<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hypatia | We Calculate</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <div class="logo">
            <a href="#">
              <img src="img/telescope.svg" alt="Telescope icon logo" />
              <span class="logo__text">Hypatia</span>
            </a>
          </div>
          <nav class="nav">
            <ul>
              <li><a href="#">geometry</a></li>
              <li><a href="#">arithmetic</a></li>
              <li><a href="#">statistics</a></li>
            </ul>
          </nav>
        </div>
        <div class="hero">
          <h1>Mathematical calculations with <span>avocado</span> flavor.</h1>
          <p>
            Hypatia is a <strong>handy tool for doing calculations</strong> in
            areas such as geometry, arithmetic, and statistics. We do the math,
            making your <span>work</span> faster.
          </p>
          <img
            src="img/math.svg"
            alt="Calculator, pencil and ruler illustration"
          />
          <div class="cta">
            <a href="#">Explore</a>
          </div>
        </div>
      </header>
    </div>
    <script src="figuras.js"></script>
